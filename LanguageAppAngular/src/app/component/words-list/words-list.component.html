<br>

<div class="">
  <li>
    <label for="name">Name: </label>
    <div class="box">
      <input type="text" [(ngModel)]="searchTextName" placeholder="Search" id="name">
      <i class="bi bi-search"></i>
    </div>
  </li>

  <li>
  <label for="category" >Category: </label>
  <div class="box">
    <input type="text" [(ngModel)]="searchTextCategory" placeholder="Search" id="category">
    <i class="bi bi-search"></i>
  </div>
  </li>
</div>
<br>
<br>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Translation</th>
    <th scope="col">Sentance</th>
    <th scope="col">Sound</th>
        <th scope="col">Lesson</th>
        <th scope="col">Category</th>
    <th scope="col">Buttons</th>
  </tr>
  </thead>
  <tbody *ngFor="let word of listOfWords | searchWordPipe: searchTextName : searchTextCategory ; ">
  <tr>
    <th scope="row">1</th>
    <td>
      {{word.name}} </td>
    <td>{{word.translation}}</td>
    <td>{{word.sentance}}</td>
    <td>{{word.sound}}</td>
        <td>{{word.lesson}}</td>
        <td>{{word.category}}</td>
    <td>
      <div class="button-div">
        <span style="margin-right: 10px"> <button type="button" class="btn btn-secondary btn-sm mr-2" (click)="onEdit(word)">Edit <i class="bi bi-pencil-fill"></i></button></span>
        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(word.id, word.name)" >Delete <i class="bi bi-trash3"></i></button>
      </div></td>
  </tr>
  </tbody>
</table>
